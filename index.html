<!DOCTYPE html>
<html lang='en'>

<!--Welcome to my page! I hope you enjoy playing! :)-->
<head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>Rock Paper Scissors</header>

    <div class="choices">
        <button class="choice" id="rock">Rock</button>
        <button class="choice" id="paper">Paper</button>
        <button class="choice" id="scissors">Scissors</button>
    </div>

    <div class="move-update">
        <h3 class="move-text">Click on a button to make your move - first to 5 wins!</h3>
    </div>

    <div class="scores">
        <div class="score-set">
            <div>
                <h1 class="player-text">You</h1>
            </div>

            <div class="score">
                <h1 class="player-score">0</h1>
            </div>
        </div>

        <div class="score-set">
            <div>
                <h1 class="computer-text">Computer</h1>
            </div>

            <div class="score">
                <h1 class="computer-score">0</h1>
            </div>
        </div>
    </div>

    <footer>Made by Cooper Sheets</footer>
</body>

<script src="gameplay.js"></script>

</html>
